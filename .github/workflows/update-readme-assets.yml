name: Update README Assets

on:
  schedule:
    - cron: "0 3 * * *" # daily at 03:00 UTC
  workflow_dispatch:

jobs:
  refresh:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create assets directory
        run: |
          mkdir -p assets

      - name: Download dynamic images
        run: |
          curl -fsSL "https://github-profile-trophy.vercel.app/?username=TarekAaraichi&theme=dracula" -o assets/trophies.svg
          curl -fsSL "https://skillicons.dev/icons?i=aws,python,cpp,react,js,html,css,nodejs,dynamodb,git,github,vscode,vite,mqtt&theme=dark&perline=12" -o assets/tech-icons.svg
          curl -fsSL "https://github-readme-stats.vercel.app/api?username=TarekAaraichi&show_icons=true&theme=dracula&hide_border=true" -o assets/stats.svg
          curl -fsSL "https://github-readme-stats.vercel.app/api/top-langs/?username=TarekAaraichi&layout=compact&theme=dracula&hide_border=true&langs_count=8" -o assets/top-langs.svg
          curl -fsSL "https://streak-stats.demolab.com/?user=TarekAaraichi&theme=dracula&hide_border=true" -o assets/streak.svg

      - name: Commit changes if any
        run: |
          if git diff --quiet; then
            echo "No changes to commit"
          else
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add assets/
            git commit -m "chore: refresh README assets"
            git push
          fi
